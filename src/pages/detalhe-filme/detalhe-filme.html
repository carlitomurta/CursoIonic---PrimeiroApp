<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar.png">
          </ion-avatar>
          <h2 class="feed-title">{{filme.original_title}}</h2>
          <p class="feed-date">{{filme.release_date}}</p>
        </ion-item>
        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
        <ion-card-content>
          <p>{{filme.overview}}</p>
        </ion-card-content>
        </ion-card>
</ion-content>
